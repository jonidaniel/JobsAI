name: Deploy Full Stack App

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Deploy React Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Error: frontend/dist directory not found!"
            exit 1
          fi
          echo "Build output found:"
          ls -la frontend/dist/
          echo "Total files: $(find frontend/dist -type f | wc -l)"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity

      - name: Check S3 bucket access
        run: |
          echo "Checking access to bucket: ${{ secrets.S3_BUCKET_NAME }}"
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }} || {
            echo "Error: Cannot access S3 bucket. Check:"
            echo "1. Bucket name is correct: ${{ secrets.S3_BUCKET_NAME }}"
            echo "2. AWS credentials have s3:ListBucket permission"
            echo "3. Bucket exists in region: ${{ secrets.AWS_REGION }}"
            exit 1
          }

      - name: Sync build to S3
        run: |
          echo "Syncing frontend/dist to s3://${{ secrets.S3_BUCKET_NAME }}"
          aws s3 sync frontend/dist s3://${{ secrets.S3_BUCKET_NAME }} --delete || {
            echo "Error: S3 sync failed. Check:"
            echo "1. AWS credentials have s3:PutObject and s3:DeleteObject permissions"
            echo "2. Bucket exists and is accessible"
            exit 1
          }
          echo "Sync completed successfully"

      - name: Check CloudFront Distribution ID
        id: check-cloudfront
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "has_cloudfront=true" >> $GITHUB_OUTPUT
          else
            echo "has_cloudfront=false" >> $GITHUB_OUTPUT
          fi

      - name: (Optional) Invalidate CloudFront Cache
        if: steps.check-cloudfront.outputs.has_cloudfront == 'true'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-backend:
    name: Deploy Python Lambda Backend
    runs-on: ubuntu-latest
    needs: deploy-frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create Lambda package
        run: |
          # Create a temporary directory for Lambda package
          mkdir -p lambda-package

          # Copy all source code
          cp -r src/jobsai lambda-package/

          # Copy lambda_handler.py to root of package
          cp lambda_handler.py lambda-package/

          # Install dependencies to lambda-package directory
          # Install all required packages with their dependencies
          uv pip install --target lambda-package \
            "bs4>=0.0.2" \
            "fastapi>=0.122.0" \
            "langchain>=1.0.7" \
            "mangum>=0.18.0" \
            "openai>=2.8.1" \
            "pydantic>=2.12.4" \
            "python-docx>=1.2.0" \
            "python-dotenv>=1.2.1" \
            "uvicorn>=0.38.0" || \
          pip install --target lambda-package \
            "bs4>=0.0.2" \
            "fastapi>=0.122.0" \
            "langchain>=1.0.7" \
            "mangum>=0.18.0" \
            "openai>=2.8.1" \
            "pydantic>=2.12.4" \
            "python-docx>=1.2.0" \
            "python-dotenv>=1.2.1" \
            "uvicorn>=0.38.0"

          # Create zip file
          cd lambda-package
          zip -r ../lambda.zip . -q
          cd ..

          # Clean up
          rm -rf lambda-package

      - name: Upload to Lambda
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          zip-file: lambda.zip
          aws-region: ${{ secrets.AWS_REGION }}
