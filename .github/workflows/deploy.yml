name: Deploy Full Stack App

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Deploy React Frontend to S3
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Sync build to S3
        uses: aws-actions/aws-s3-sync@v2
        with:
          bucket: ${{ secrets.S3_BUCKET_NAME }}
          region: ${{ secrets.AWS_REGION }}
          source-dir: frontend/build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: (Optional) Invalidate CloudFront Cache
        uses: awact/cloudfront-action@v1.6.2
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          distribution-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation-path: "/*"
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  deploy-backend:
    name: Deploy Python Lambda Backend
    runs-on: ubuntu-latest
    needs: deploy-frontend

    steps:
      - uses: actions/checkout@v3

      - name: Zip Lambda Source
        run: |
          cd src/jobsai
          zip -r ../../lambda.zip .

      - name: Upload to Lambda
        uses: aws-actions/aws-lambda-deploy@v1
        with:
          function-name: ${{ secrets.LAMBDA_FUNCTION_NAME }}
          zip-file: lambda.zip
          aws-region: ${{ secrets.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
